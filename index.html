<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPS打刻</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    background-color: #000; /* 黒背景 */
    color: #00FF00;         /* 緑文字 */
    font-family: 'Courier New', monospace; /* タイプ風フォント */
    text-align: center;
    padding: 2em;
  }

  h2 {
    font-size: 1.5em;
    margin-bottom: 1em;
    text-shadow: 0 0 10px #00FF00;
  }

  input, select, button {
    margin: 1em;
    padding: 0.8em;
    font-size: 1em;
    width: 80%;
    max-width: 400px;
    background-color: #000;
    color: #00FF00;
    border: 1px solid #00FF00;
    border-radius: 4px;
  }

  button {
    background-color: #003300;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #006600;
  }

  input::placeholder, #note::placeholder {
    color: #00FF00;
    opacity: 0.6;
  }
</style>
</head>
<body>
  <h2>GPS打刻フォーム</h2>
  <input type="text" id="name" placeholder="氏名">
  <select id="type">
    <option value="出勤">出勤</option>
    <option value="午後便出発">午後便出発</option>
    <option value="退勤">退勤</option>
  </select>
  <input type="text" id="note" placeholder="備考（任意）">
  <button onclick="sendLocation()">打刻する</button>

  <script>
    function sendLocation() {
      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const note = document.getElementById("note").value;

      if (!name) {
        alert("氏名を入力してください");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const url = "https://script.google.com/macros/s/AKfycbw_nlt0XXp6Vv8xXuzleusd9XMFyDR2UBJG6NbPjoRVjPUwRDxROKCHHz6CK3mdMEFm/exec"
                    + "?name=" + encodeURIComponent(name)
                    + "&type=" + encodeURIComponent(type)
                    + "&lat=" + lat
                    + "&lng=" + lng
                    + "&note=" + encodeURIComponent(note);

          const confirmMessage = `以下の内容で送信しますか？\n\n氏名: ${name}\n種別: ${type}\n備考: ${note}`;
          if (confirm(confirmMessage)) {
            fetch(url)
              .then(response => response.text())
              .then(data => alert("打刻完了：" + data))
              .catch(error => alert("打刻失敗：" + error));
          } else {
            alert("送信をキャンセルしました。");
          }
        }, function(error) {
          alert("位置情報の取得に失敗しました：" + error.message);
        });
      } else {
        alert("この端末では位置情報が取得できません");
      }
    }
  </script>
</body>
</html>
